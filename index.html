<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>The Library</h1>
    <main>
        <aside id="sidebar">
            <form id="book-form" action="">
                <button aria-label="hide sidebar" id="hide-sidebar" type="button">
                </button>
                <p>
                    <label for="book-title">Title</label>
                    <input required placeholder="e.g. Harry Potter..." type="text" name="book-title" id="book-title">
                </p>
                <p>
                    <label for="book-author">Author</label>
                    <input required placeholder="e.g. JK Rowling" type="text" name="book-author" id="book-author">
                </p>
                <p>
                    <label for="num-of-book-pages">Number of pages</label>
                    <input required placeholder="e.g. 670" type="number" name="num-of-book-pages"
                        id="num-of-book-pages">
                </p>
                <fieldset>
                    <legend>Have you read the book?</legend>
                    <p>
                        <input required type="radio" name="book-read" id="have-read">
                        <label for="have-read">Yes</label>
                    </p>
                    <p>
                        <input required type="radio" checked name="book-read" id="have-not-read">
                        <label for="have-not-read">No</label>
                    </p>
                </fieldset>
                <button id="form-add-book" type="submit">Add</button>
            </form>
        </aside>
        <div id="library-area">
            <button id="add-book">Add Book</button>
            <article id="books">
            </article>
        </div>
    </main>
</body>

</html>
