<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>The Library</h1>
    <main>
        <aside>
            <form id="book-form" action="">
                <p>
                    <label for="book-title">Title</label>
                    <input type="text" name="title" id="book-title">
                </p>
                <p>
                    <label for="book-author">Author</label>
                    <input type="text" name="author" id="book-author">
                </p>
                <p>
                    <label for="book-pages">Number Of Page</label>
                    <input type="number" name="pages" id="book-pages">
                </p>
                <p>
                <fieldset>
                    <legend>Have Read?</legend>
                    <label for="have-read">Yes</label>
                    <input type="radio" name="read" id="have-read">
                    <label for="have-not-read">No</label>
                    <input type="radio" checked name="read" id="have-not-read">
                </fieldset>
                </p>
                <button type="submit">Add Book</button>
            </form>
        </aside>
        <div class="library-area">
            <button id="add-book">Add Book</button>
            <article>
                <section class="book">

            </article>
        </div>
    </main>
</body>

</html>
